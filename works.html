<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients & Works</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", Arial, sans-serif;
            background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            background: #fff;
            padding: 40px 50px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.8s ease-in-out;
        }

        h2, h3 {
            text-align: center;
            color: #1a73e8;
        }

        h2.section-title {
            font-size: 2rem;
            margin-bottom: 40px;
        }

        h3 {
            font-size: 1.5rem;
            margin: 30px 0 20px 0;
        }

        .client-card, .project-card {
            background: #f7f7f7;
            padding: 25px 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .client-card:hover, .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .client-name, .project-name {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: #222;
        }

        .client-role, .project-desc {
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
        }

        .client-year, .project-year {
            font-size: 0.95rem;
            color: #777;
            font-weight: bold;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* CTA Button */
        .cta-button {
            display: inline-block;
            text-decoration: none;
            background-color: #1a73e8;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 30px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cta-button:hover {
            background-color: #0c4da2;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin: 20px;
            }

            h2.section-title {
                font-size: 1.7rem;
            }

            h3 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="section-title">Clients & Works</h2>

        <!-- Main Client -->
        <h3>Main Client</h3>
        <div class="client-card">
            <h4 class="client-name">Sony Interactive Entertainment</h4>
            <p class="client-role">Sony PlayStation Website</p>
            <p class="client-year">2021 – Present</p>
        </div>

        <!-- Past Projects -->
        <h3>Past Projects</h3>
        <div class="projects-grid">
            <div class="project-card">
                <h4 class="project-name">Zoetis</h4>
                <p class="project-desc">Japanese page migration and Accessibility Audit</p>
                <p class="project-year">2024</p>
            </div>

            <div class="project-card">
                <h4 class="project-name">Chubb</h4>
                <p class="project-desc">Supporting Web Operation</p>
                <p class="project-year">2021 – 2022</p>
            </div>

            <div class="project-card">
                <h4 class="project-name">Rituals</h4>
                <p class="project-desc">Social Media Campaigns Support</p>
                <p class="project-year">2025</p>
            </div>
        </div>

        <!-- CTA Button -->
        <div style="text-align:center;">
            <a href="index.html" class="cta-button">Return to Portfolio</a>
        </div>

    </div>

</body>
</html>
